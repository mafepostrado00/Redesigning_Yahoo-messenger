<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yahoo Messenger</title>
    <link rel="icon" type="image/png" href="images/emo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="emoji"><img src="images/emo.png" /></div>
      <h1>YAHOO!messenger</h1>

      <form action="/Signin" method="POST">
        <label>Yahoo! ID:</label>
        <input class="text-boxes" type="text" value="" />

        <label>Password:</label>
        <input class="text-boxes" type="password" value="" />

        <a class="forgot-password" href="/terms">Forgot your Password? </a>
        <div class="choices">
          <input class="choices_check-boxes" type="checkbox" value="terms" />
          <label>Remember my ID & Password</label> <br />
          <input class="choices_check-boxes" type="checkbox" value="terms" />
          <label>Sign in automatically</label> <br />
          <input class="choices_check-boxes" type="checkbox" value="terms" />
          <label>Sign in as invisible to everyone</label>
        </div>

        <button class="signin-button">Sign In</button>

        <a class="new-account" href="/terms">Register new account</a>

        <div class="language-input">
          <label class="language-label">Language: </label>
          <select>
            <option>English</option>
            <option>Filipino</option>
          </select>
        </div>

        <button class="help-button" title="Help">?</button>
      </form>
    </div>
  </body>
</html>
